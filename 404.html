<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Alessandro Giovanni Codec√†</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #0F172A;
            --text-color: #334155;
            --bg-color: #F8FAFC;
            --accent-color: #3B82F6;
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Outfit', sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #F8FAFC;
                --text-color: #CBD5E1;
                --bg-color: #0F172A;
                --accent-color: #60A5FA;
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 6rem;
            color: var(--accent-color);
            margin: 0;
            line-height: 1;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0 40px;
            color: var(--primary-color);
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <p>Oops! This page doesn't exist.</p>
    <a href="index.html" class="btn">Return Home</a>
</body>

</html>
