<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Alessandro Giovanni Codecà</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #0F172A;
            --text-color: #334155;
            --text-light: #64748B;
            --bg-color: #F8FAFC;
            --accent-color: #3B82F6;
            --accent-hover: #2563EB;
            --card-bg: #ffffff;
            --border-color: #E2E8F0;
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Outfit', sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #F8FAFC;
                --text-color: #CBD5E1;
                --text-light: #94A3B8;
                --bg-color: #0F172A;
                --accent-color: #60A5FA;
                --accent-hover: #3B82F6;
                --card-bg: #1E293B;
                --border-color: #334155;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-color);
            opacity: 0.15;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.15;
            }

            90% {
                opacity: 0.15;
            }

            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% {
                filter: drop-shadow(0 0 0 transparent);
                transform: scale(1);
            }

            100% {
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary-color);
            margin: 16px 0 8px;
        }

        .message {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 32px;
        }

        .countdown-text {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .countdown-number {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent-color);
            display: inline-block;
            min-width: 1.5em;
        }

        .progress-ring {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
        }

        .progress-ring circle {
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--accent-color);
            color: white;
            padding: 14px 28px;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            background-color: var(--accent-hover);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .footer-text {
            position: absolute;
            bottom: 24px;
            font-size: 0.8rem;
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="content">
        <h1>404</h1>
        <p class="subtitle">Page Not Found</p>
        <p class="message">The page you're looking for doesn't exist or has been moved.</p>

        <!-- Countdown Ring -->
        <div class="progress-ring">
            <svg viewBox="0 0 60 60">
                <circle cx="30" cy="30" r="26" fill="none" stroke="var(--border-color)" stroke-width="3" />
                <circle id="progressCircle" cx="30" cy="30" r="26" fill="none" stroke="var(--accent-color)"
                    stroke-width="3" stroke-dasharray="163.36" stroke-dashoffset="0" stroke-linecap="round" />
            </svg>
        </div>

        <p class="countdown-text">
            Redirecting in <span class="countdown-number" id="countdown">5</span> seconds
        </p>

        <a href="index.html" class="btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M19 12H5" />
                <path d="M12 19l-7-7 7-7" />
            </svg>
            Return Home
        </a>
    </div>

    <p class="footer-text">&copy; 2026 Alessandro Giovanni Codecà</p>

    <script>
        // Floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 8 + 4;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 8 + 6) + 's';
            particle.style.animationDelay = (Math.random() * 5) + 's';
            particlesContainer.appendChild(particle);
        }

        // Countdown + auto-redirect
        const circumference = 2 * Math.PI * 26; // r=26
        const progressCircle = document.getElementById('progressCircle');
        const countdownEl = document.getElementById('countdown');
        let secondsLeft = 5;

        function updateCountdown() {
            secondsLeft--;
            countdownEl.textContent = secondsLeft;

            // Update ring progress
            const progress = (5 - secondsLeft) / 5;
            progressCircle.style.strokeDashoffset = circumference * (1 - progress);

            if (secondsLeft <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }

        // Start ring animation from 0
        progressCircle.style.strokeDashoffset = circumference;

        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
